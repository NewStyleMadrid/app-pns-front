<div class="text-center" *ngIf="isLogged; else loggedOut">
    <h2>Ya has iniciado sesión</h2>
</div>
<ng-template #loggedOut>
    <div class="container">
        <div class="row">
            <div class="col">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeLogin()">
                    <span aria-hidden="true">&#88;</span>
                </button>
            </div>
            <div class="imgLogin"></div>
        </div>
        <div class="modal-body justify-content-center">
            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                <mat-form-field class="inputLogin-full-width" appearance="outline">
                    <mat-label for="username">Usuario o Email</mat-label>
                    <input matInput name="username" id="username" [(ngModel)]="username" placeholder="Usuario o Email" required>
                    <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
                <mat-form-field class="inputLogin-full-width" appearance="outline">
                    <mat-label for="password">Contraseña</mat-label>
                    <input matInput type="password" name="password" id="password" [(ngModel)]="password" placeholder="Contraseña" required>
                    <mat-icon matSuffix>https</mat-icon>
                </mat-form-field>
                <div class="input-group form-group">
                    <button type="submit" class="btn btn-outline-danger form-control"><i class="fab fa-google"></i> Iniciar con Google</button>
                </div>
                <div class="input-group form-group">
                    <button type="submit" class="btn btn-outline-primary form-control"><i class="fab fa-facebook"></i> Iniciar con Facebook</button>
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-outline-secondary " [disabled]="!f.valid">
                        <i class="fas fa-sign-in-alt"></i> Entrar</button>
                </div>
            </form>
            <div *ngIf="f.submitted && isLoginFail" class="alert alert-danger mt-3 text-center">{{errMsj}}</div>
        </div>
    </div>
</ng-template>
