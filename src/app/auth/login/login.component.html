<input type="hidden" *ngIf="isLogged; else loggedOut">
<ng-template #loggedOut>
    <div class="container" *ngIf="!isLogged">
        <div class="row">
            <div class="col">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeLogin()">
                    <span aria-hidden="true">&#88;</span>
                </button>
            </div>
            <div class="imgLogin"></div>
        </div>
        <div class="modal-body justify-content-center">
            <form #f="ngForm" name="form" (ngSubmit)="onLogin()" novalidate>
                <mat-form-field class="inputLogin-full-width" appearance="outline">
                    <mat-label for="userName">Usuario</mat-label>
                    <input matInput name="userName" id="userName" [(ngModel)]="form.userName" placeholder="Usuario" autocomplete="off" required>
                    <mat-icon matSuffix>account_circle</mat-icon>
                </mat-form-field>
                <mat-form-field class="inputLogin-full-width" appearance="outline">
                    <mat-label for="password">Contraseña</mat-label>
                    <input matInput type="key" name="password" id="password" [(ngModel)]="form.password" placeholder="Contraseña" autocomplete="off" required>
                    <mat-icon matSuffix>https</mat-icon>
                </mat-form-field>
                <div *ngIf="f.submitted && isLoginFail;" class="alert alert-danger text-center">{{ errorMsg }}</div>
                <div class="input-group form-group">
                    <button type="submit" class="btn btn-outline-danger form-control"><i class="fab fa-google"></i> Iniciar con Google</button>
                </div>
                <div class="input-group form-group">
                    <button type="submit" class="btn btn-outline-primary form-control"><i class="fab fa-facebook"></i> Iniciar con Facebook</button>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-outline-dark"><i class="fas fa-sign-in-alt"></i> Entrar</button>
                </div>
            </form>
        </div>
    </div>
</ng-template>
