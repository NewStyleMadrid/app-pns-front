<app-menu></app-menu>
<div class="container">
    <div class="card text-center">
        <div class="card-header ">
            <button type="submit" class="btn btn-light float-left" (click)="volver()"><i class="fas fa-reply"></i> Volver</button>
            <i class="fas fa-user-edit mt-3"></i> ACTUALIZAR USUARIO <i class="fas fa-user-edit"></i>
        </div>
        <div class="card-body d-flex justify-content-center text-center mt-4">
            <form (ngSubmit)="onUpdate()" style="max-width: 580px;" name="form" #f="ngForm" novalidate>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <mat-form-field>
                            <mat-label>Nombre </mat-label>
                            <input matInput id="nombre" name="nombre" [(ngModel)]="form.nombre" required>
                        </mat-form-field>
                    </div>
                    <div class="form-group col-md-1">
                        <mat-form-field>
                            <mat-label>Apellidos </mat-label>
                            <input matInput id="apellidos" name="apellidos" [(ngModel)]="form.apellidos" required>
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <mat-form-field>
                            <mat-label>Usuario </mat-label>
                            <input matInput id="userName" name="userName" [(ngModel)]="form.userName" required>
                        </mat-form-field>
                    </div>
                    <div class="form-group col-md-1">
                        <mat-form-field>
                            <mat-label>Contraseña </mat-label>
                            <input matInput id="password" name="password" [(ngModel)]="form.password" required>
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <mat-form-field>
                            <mat-label>Correo electrónico </mat-label>
                            <input matInput id="email" name="email" [(ngModel)]="form.email" required>
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col text-center">
                        <button type="submit" class="btn btn-outline-success mt-2">Actualizar</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer"><i class="fas fa-exclamation-triangle"></i> Datos privados. Haga buen uso de ellos. <i class="fas fa-exclamation-triangle"></i></div>
    </div>
</div>
