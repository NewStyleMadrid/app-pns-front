<app-menu></app-menu>
<div class="container">
    <div class="card text-center">
        <div class="card-header ">
            <i class="fas fa-image"></i> ACTUALIZAR DISEÑO <i class="fas fa-image"></i>
        </div>
        <div class="card-body d-flex justify-content-center text-center mt-4">
            <form (ngSubmit)="onUpdate()" style="max-width: 580px;" name="form" #f="ngForm" novalidate>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <mat-form-field>
                            <mat-label>ID </mat-label>
                            <input matInput id="id" name="id" [(ngModel)]="form.id" readonly>
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <mat-form-field>
                            <mat-label>Nombre del diseño </mat-label>
                            <input matInput id="name" name="name" [(ngModel)]="form.name">
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col text-center">
                        <button type="submit" class="btn btn-outline-success mt-2">Actualizar</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer"><i class="fas fa-exclamation-triangle"></i> Datos privados. Haga buen uso de ellos. <i class="fas fa-exclamation-triangle"></i></div>
    </div>
</div>
<app-scroll-to-top></app-scroll-to-top>
