<app-menu></app-menu>
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="default" color="#fff" type="ball-clip-rotate" [fullScreen]="true">
    <p style="color: white"> Cargando imagen... </p>
</ngx-spinner>
<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="card text-center">
            <div class="card-header">
                <h3><i class="fas fa-image"></i> NUEVO DISEÑO <i class="fas fa-image"></i></h3>
            </div>
            <div class="card-body">
                <h5 class="card-title"></h5>
                <div class="row">
                    <form (ngSubmit)="onUpload()" novalidate enctype="multipart/form-data">
                        <div class="custom-file">
                            <label for="imagen">Añadir imagen <i class="fas fa-paperclip"></i></label>
                            <input type="file" class="custom-file-input" id="imagen" #imagenInputFile (change)="onFileChange($event)" accept="image/png, image/jpeg, image/gif">
                        </div>
                        <div *ngIf="imagen" class="mt-5">
                            <p class="text-light bg-dark">VISTA PRVIA</p>
                            <div>
                                <img class="image-thumbnail" style="max-width: 300px" [src]="imagenMin">
                            </div>
                        </div>
                        <div class="form-group d-flex justify-content-around my-4">
                            <button class="btn btn-outline-danger" [disabled]="!imagen" (click)="reset()"><i class="fas fa-sync-alt"></i> Limpiar</button>
                            <button type="submit" class="btn btn-outline-success" [disabled]="!imagen"><i class="fas fa-upload"></i> Subir imagen</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
