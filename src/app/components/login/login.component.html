<div class="row">
    <div class="col">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeLogin()">
            <span aria-hidden="true">&#88;</span>
        </button>
    </div>
    <div class="imgLogin">

    </div>
</div>
<div class="modal-body justify-content-center">
    <form novalidate>
        <div class="row">
            <div class="col">
                <mat-form-field class="inputLogin-full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email">
                    <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <mat-form-field class="inputLogin-full-width" appearance="outline">
                    <mat-label>Contrase√±a</mat-label>
                    <input matInput placeholder="Email">
                    <mat-icon matSuffix>https</mat-icon>
                </mat-form-field>
            </div>
        </div>
        <!--
        <div class="row align-items-center remember">
            <input type="checkbox">Recordarme
        </div>
        -->
        <div class="input-group form-group">
            <button type="submit" class="btn btn-outline-danger form-control"><i class="fab fa-google"></i> Iniciar con google</button>
        </div>
        <div class="input-group form-group">
            <button type="submit" class="btn btn-outline-primary form-control"><i class="fab fa-facebook"></i> Iniciar con Facebook</button>
        </div>
        <div class="form-group text-center">
            <button type="button" class="btn btn-outline-secondary btn-sm"> Entrar </button>
        </div>
    </form>
</div>
