<app-menu></app-menu>
<div class="container">
    <div class="card text-center">
        <div class="card-header ">
            <i class="far fa-calendar-plus"></i> ACTUALIZAR MI CITA <i class="far fa-calendar-plus"></i>
        </div>
        <div class="card-body d-flex justify-content-center text-center mt-4">
            <form (ngSubmit)="onUpdate()" style="max-width: 580px;" name="form" #f="ngForm" novalidate>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <mat-form-field appearance="fill">
                            <mat-label>Elegir servicio</mat-label>
                            <mat-select [(ngModel)]="form.tipoServicio" [ngModelOptions]="{standalone: true}">
                                <mat-option *ngFor="let servicio of servicios" [value]="servicio.tipoServicio">{{servicio.tipoServicio}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <mat-form-field appearance="fill">
                            <mat-label>Elegir hora</mat-label>
                            <mat-select [(ngModel)]="form.hora" [ngModelOptions]="{standalone: true}">
                                <mat-option *ngFor="let hora of horas" [value]="hora">{{hora | horacita}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <mat-form-field appearance="fill">
                            <mat-label>Fecha cita</mat-label>
                            <input matInput type="date" id="fecha" name="fecha" [(ngModel)]="form.fecha" required>
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col text-center">
                        <button type="submit" class="btn btn-outline-success mt-2">Actualizar</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer"><i class="fas fa-exclamation-triangle"></i> Datos privados. Haga buen uso de ellos. <i class="fas fa-exclamation-triangle"></i></div>
    </div>
</div>
