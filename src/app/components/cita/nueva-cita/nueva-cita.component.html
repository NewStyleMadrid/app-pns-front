<app-menu></app-menu>
<div class="container mb-5">
    <div class="card text-center mt-5">
        <div class="card-header ">
            <h3><i class="far fa-calendar-plus"></i> NUEVA CITA <i class="far fa-calendar-plus"></i></h3>
        </div>
        <div class="card-body d-flex justify-content-center text-center mt-4">
            <form [formGroup]="form">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <mat-form-field appearance="fill">
                            <mat-label>Hora cita</mat-label>
                            <mat-select [formControl]="horaControl" name="hora">
                                <mat-option>None</mat-option>
                                <mat-option *ngFor="let hora of horas" [value]="hora.value">
                                    {{hora.viewValue}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <!--<p>Selected: {{horaControl.value}}</p>-->
                    </div>
                    <div class="form-group col-md-6">
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Fecha cita</mat-label>
                            <input matInput [matDatepicker]="picker" name="fechaCita" id="fechaCita">
                            <mat-datepicker-toggle matSuffix [for]="picker">
                                <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                            </mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col text-center">
                        <button type="submit" class="btn btn-outline-success mt-2">Solicitar cita</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer ">Â© PNS</div>
    </div>
</div>
<app-scroll-to-top></app-scroll-to-top>
