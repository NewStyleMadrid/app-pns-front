<div *ngIf="isCreate; else noCreate"></div>
<div class="container mb-5">
    <div class="card text-center mt-5">
        <div class="card-header ">
            <h3><i class="far fa-calendar-plus"></i> NUEVA CITA <i class="far fa-calendar-plus"></i></h3>
        </div>
        <div class="card-body d-flex justify-content-center text-center mt-4">
            <form [formGroup]="myForm" (ngSubmit)="onCreate()" novalidate>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <mat-form-field appearance="fill">
                            <mat-label>Elegir servicio</mat-label>
                            <mat-select [formControl]="servicio" [(ngModel)]="selectedValue">
                                <mat-option *ngFor="let servicio of servicios" [value]="servicio.tipoServicio">{{servicio.tipoServicio}}</mat-option>
                            </mat-select>
                            <mat-error *ngIf="servicio.hasError('required')">
                                Campo sercicio es obligatorio!
                            </mat-error>
                        </mat-form-field>
                        <p> Select servicio: {{selectedValue}} </p>
                    </div>
                </div>
