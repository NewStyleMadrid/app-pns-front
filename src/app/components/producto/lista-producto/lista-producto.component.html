<app-menu></app-menu>
<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">Id <i class="fas fa-sort"></i></th>
            <th scope="col">Nombre <i class="fas fa-sort"></i></th>
            <th scope="col">Precio <i class="fas fa-sort"></i></th>
            <!--<th scope="col"><i class="fas fa-sort" (click)="sort()"></i></th> Mayo a menor-->
            <th *ngIf="isAdmin" scope="col">Ver</th>
            <th scope="col" *ngIf="isAdmin">Editar</th>
            <th scope="col" *ngIf="isAdmin">Borrar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let producto of productos |  paginate: { itemsPerPage: 10, currentPage: paginaActual }">
            <td>{{producto.id}}</td>
            <td>{{producto.nombre}}</td>
            <td>{{producto.precio}}€</td>
            <td *ngIf="isAdmin"><button class="btn btn-outline-primary" routerLink="/detalle/{{producto.id}}"><i class="far fa-eye"></i> Ver</button></td>
            <td><button class="btn btn-outline-warning" *ngIf="isAdmin" routerLink="/editar/{{producto.id}}"><i class="far fa-edit"></i> Editar</button></td>
            <td><button class="btn btn-outline-danger" *ngIf="isAdmin" (click)="borrar(producto.id)"><i class="far fa-trash-alt"></i> Eliminar</button></td>
        </tr>
    </tbody>
</table>
<div class="row">
    <div class="mx-auto">
        <pagination-controls class="my-pagination" (pageChange)="paginaActual = $event" previousLabel="Atrás" nextLabel="Siguiente"></pagination-controls>
    </div>
</div>
