<app-menu></app-menu>
<div *ngIf="isCreate; else noCreate"></div>
<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="card mt-4 my-1 text-center">
            <div class="card-header bg-dark text-white">
                <h3><i class="fab fa-product-hunt"></i> NUEVO PRODUCTO <i class="fab fa-product-hunt"></i></h3>
            </div>
            <div class="card-body d-flex justify-content-center text-center mt-0">
                <h5 class="card-title"></h5>
                <div class="row mt-4 my-3">
                    <form [formGroup]="myForm" style="max-width: 580px;" (ngSubmit)="onCreate()" novalidate>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <mat-form-field>
                                    <mat-label>Nombre</mat-label>
                                    <input matInput [formControl]="nombre" placeholder="Nombre" required>
                                    <mat-error *ngIf="nombre.hasError('required')">
                                        Campo <strong>nombre</strong> es obligatorio
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="form-row mt-2">
                            <div class="form-group col-md-6">
                                <mat-form-field>
                                    <mat-label>Precio</mat-label>
                                    <input matInput [formControl]="precio" placeholder="precio" required>
                                    <mat-error *ngIf="precio.hasError('required')">
                                        Campo <strong>precio</strong> obligatorio
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="form-group mt-4">
                            <div class="col text-center">
                                <button type="submit" class="btn btn-outline-dark mb-3">Crear</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
