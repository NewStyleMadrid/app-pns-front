<app-menu></app-menu>
<!--Tutorial galeria imagenes https://youtube.com/playlist?list=PL4bT56Uw3S4xTuqOmdDc_GQbCvPh3aaZg-->
<ngx-spinner *ngIf="isAdmin" bdColor="rgba(0, 0, 0, 0.8)" size="default" color="#fff" type="ball-clip-rotate" [fullScreen]="true">
    <p style="color: white"> Eliminado imagen... </p>
</ngx-spinner>
<div class="row">
    <div class="col-md-4" *ngFor="let imagen of imagenes |paginate: { itemsPerPage: 6, currentPage: paginaActual }; index as i">
        <div class="card mb-3 animated zoomIn">
            <h3 class="card-header" *ngIf="isAdmin">{{imagen.name}}</h3>
            <div class="card-body">
                <h5 class="card-title" *ngIf="isAdmin"><b>ID: </b>{{imagen.imagenId}}</h5>
            </div>
            <div class="card-body text-center">
                <img style="height: 300px; width: 80%; display: block;;" src="{{imagen.imagenUrl}}" alt="Card image">
            </div>
            <div class="card-body d-flex justify-content-between">
                <button class="btn btn-outline-danger" *ngIf="isAdmin" (click)="borrar(imagen.id)"><i class="far fa-trash-alt"></i> Borrar</button>
            </div>
            <div class="card-footer text-center">
                &copy; Peluquería New Style
            </div>
        </div>
    </div>
</div>
<div class="paginacion">
    <pagination-controls class="my-pagination" (pageChange)="paginaActual = $event" previousLabel="Atrás" nextLabel="Siguiente"></pagination-controls>
</div>
<app-scroll-to-top></app-scroll-to-top>
