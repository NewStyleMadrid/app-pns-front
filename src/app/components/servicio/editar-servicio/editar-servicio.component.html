<app-menu></app-menu>
<div class="container">
    <div class="card text-center">
        <div class="card-header ">
            <button type="submit" class="btn btn-light float-left" (click)="volver()"><i class="fas fa-reply"></i> Volver</button>
            <i class="fas fa-mortar-pestle mt-3"></i> ACTUALIZAR SERVICIO <i class="fas fa-mortar-pestle"></i>
        </div>
        <div class="card-body d-flex justify-content-center text-center mt-4">
            <form (ngSubmit)="onUpdate()" style="max-width: 580px;" name="form" #f="ngForm" novalidate>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <mat-form-field>
                            <mat-label>Tipo de servicio</mat-label>
                            <input matInput id="tipoServicio" name="tipoServicio" [(ngModel)]="form.tipoServicio">
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <mat-form-field>
                            <mat-label>Precio Mujer </mat-label>
                            <input matInput id="precioMujer" name="precioMujer" [(ngModel)]="form.precioMujer">
                        </mat-form-field>
                    </div>
                    <div class="form-group col-md-6">
                        <mat-form-field>
                            <mat-label>Precio Hombre </mat-label>
                            <input matInput id="precioHombre" name="precioHombrer" [(ngModel)]="form.precioHombre">
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <mat-form-field>
                            <mat-label>Precio Ni√±o </mat-label>
                            <input matInput id="precioNinio" name="precioNinio" [(ngModel)]="form.precioNinio">
                        </mat-form-field>
                    </div>
                    <div class="form-group col-md-6">
                        <mat-form-field>
                            <mat-label>Precio Adulto </mat-label>
                            <input matInput id="precioAdulto" name="precioAdulto" [(ngModel)]="form.precioAdulto">
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <button type="submit" class="btn btn-outline-success mt-2">Actualizar</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer"><i class="fas fa-exclamation-triangle"></i> Datos privados. Haga buen uso de ellos. <i class="fas fa-exclamation-triangle"></i></div>
    </div>
</div>
