<app-menu></app-menu>
<div *ngIf="isCreate; else noCreate"></div>
<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="card mt-4 my-1 text-center">
            <div class="card-header text-white">
                <h3><i class="fab fa-product-hunt"></i> NUEVO SERVICIO <i class="fab fa-product-hunt"></i></h3>
            </div>
            <div class="card-body d-flex justify-content-center text-center mt-0">
                <h5 class="card-title"></h5>
                <div class="row  my-3">
                    <form [formGroup]="myForm" (ngSubmit)="onCreate()" novalidate>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <mat-form-field>
                                    <mat-label>Tipo de servicio</mat-label>
                                    <input matInput [formControl]="tipoServicio" placeholder="Tipo servicio" required>
                                    <mat-error *ngIf="tipoServicio.hasError('required')">
                                        Campo <strong>servicio</strong> es obligatorio
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <mat-form-field>
                                    <mat-label>Precio Mujer</mat-label>
                                    <input matInput [formControl]="precioMujer" placeholder="€" required>
                                    <mat-error *ngIf="precioMujer.hasError('required')">
                                        Campo <strong>servicio</strong> es obligatorio
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <mat-form-field>
                                    <mat-label>Precio Hombre</mat-label>
                                    <input matInput [formControl]="precioHombre" placeholder="€" required>
                                    <mat-error *ngIf="precioHombre.hasError('required')">
                                        Campo <strong>servicio</strong> es obligatorio
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="form-row mt-2">
                            <div class="form-group col-md-6">
                                <mat-form-field>
                                    <mat-label>Precio Niño</mat-label>
                                    <input matInput [formControl]="precioNinio" placeholder="€" required>
                                    <mat-error *ngIf="precioNinio.hasError('required')">
                                        Campo <strong>precio</strong> obligatorio
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="form-row mt-2">
                            <div class="form-group col-md-6">
                                <mat-form-field>
                                    <mat-label>Precio Adulto</mat-label>
                                    <input matInput [formControl]="precioAdulto" placeholder="€" required>
                                    <mat-error *ngIf="precioAdulto.hasError('required')">
                                        Campo <strong>precio</strong> obligatorio
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="form-group mt-2">
                            <div class="col text-center">
                                <button type="submit" class="btn btn-outline-dark">Crear</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
