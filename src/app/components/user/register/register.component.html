<div class="modal-header">
    <h2 class="modal-title col-11 text-center">Nuevo registro</h2>
</div>
<div class="modal-body justify-content-center">
    <form [formGroup]="myForm" (ngSubmit)="registerUser()" novalidate>
        <div class="form-row">
            <div class="form-group col-md-5">
                <mat-form-field>
                    <input matInput placeholder="Nombre" class="form-control" formControlName="name" required>
                </mat-form-field>
                <!--Mensaje user validación-->
                <div class="alert-danger" *ngIf="name.invalid && (name.dirty || name.touched)">
                    <div class="container-error-message" *ngIf="name.errors.required"></div>
                </div>
            </div>
            <div class="form-group col-md-7">
                <mat-form-field>
                    <input matInput placeholder="Apellidos" class="form-control" formControlName="firstname" required>
                </mat-form-field>
                <!--Mensaje firstname validación-->
                <div class="alert-danger" *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)">
                    <div class="container-error-message" *ngIf="firstname.errors.required"></div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-5">
                <div class="input-group mb-2">
                    <mat-form-field>
                        <input matInput placeholder="Usuario" class="form-control" formControlName="username" required>
                    </mat-form-field>
                    <!--Mensaje username validación-->
                    <div class="alert-danger" *ngIf="username.invalid && (username.dirty || username.touched)">
                        <div class="container-error-message" *ngIf="username.errors.required"></div>
                    </div>
                </div>
            </div>
            <div class="form-group col-md-7">
                <div class="input-group mb-2">
                    <mat-form-field>
                        <input matInput placeholder="Contraseña" class="form-control" formControlName="pwd" required>
                    </mat-form-field>
                    <!--Mensaje PWD validación-->
                    <div class="alert-danger" *ngIf="pwd.invalid && (pwd.dirty || pwd.touched)">
                        <div class="container-error-message" *ngIf="pwd.errors.required"></div>
                    </div>
                </div>
            </div>
            <div class="form-group col-md-5">
                <div class="input-group mb-2">
                    <mat-form-field>
                        <input matInput placeholder="Correo electrónico" class="form-control" formControlName="email" required>
                    </mat-form-field>
                    <!--Mensaje email validación-->
                    <div class="alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                        <div class="container-error-message" *ngIf="email.errors.required"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <button type="submit" class="btn btn-outline-danger form-control"><i class="fab fa-google"></i> Google</button>
            </div>
            <div class="form-group col-md-6">
                <button type="submit" class="btn btn-outline-primary form-control"><i class="fab fa-facebook"></i>
          Facebook</button>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <button type="button" class="btn btn-dark float-left" (click)="closeRegister()">Cancelar</button>
            </div>
            <div class="form-group col-md-6">
                <button class="btn btn-dark float-right">Registrarse</button>
            </div>
        </div>
    </form>
</div>
